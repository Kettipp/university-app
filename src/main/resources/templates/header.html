<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title th:text="|${name}|"></title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;600&display=swap" rel="stylesheet">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<header>
    <div class="edit" sec:authorize="hasRole('Admin')">
        <a th:href="@{/createNewUser}">Create user</a>
        <a th:href="@{/createNewCourse}">Create course</a>
        <a th:href="@{/editSchedule}">Edit class</a>
        <a th:href="@{/schedule/all}">Main schedule</a>
    </div>
    <div class="groupsChoice">
        <label for="groups">Group:</label>
        <form name="selectGroups" action="/schedule/group" method="get">
            <select class="selectGroups" id="groups" name="groups">
                <option name="option" th:each="group : ${groups}" th:value="${group.name}" th:text="${group.name}"/>
            </select>
        </form>
    </div>
    <div class="teachersChoice">
        <label for="teachers">Teacher:</label>
        <form name="selectTeachers" action="/schedule/teacher" method="get">
            <select class="selectTeachers" id="teachers" name="teachers">
                <option th:each="teacher : ${teachers}" th:text="${teacher.firstName + ' ' + teacher.lastName}"/>
            </select>
        </form>
    </div>
    <a th:href="@{/logout}">Exit</a>
</header>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script type="text/javascript" th:src="@{/js/schedule.js}"></script>
</body>
</html>
